<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', monospace;
            background-color: #1a1a1a;
            color: #d3d3d3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
                .search-container {
            display: flex; /* Use flexbox for layout */
            flex-direction: row; /* Align items horizontally */
            align-items: center; /* Center items vertically */
            justify-content: flex-start; /* Align items to the start of the container */
            width: auto;
            padding: 0 20px;
            box-sizing: border-box;
            margin-top: 150px;
        }
        
        label {
            display: inline-block;
            margin-left: 5px;
            vertical-align: middle;
        }
        
        /* Adjustments for responsive layout */
        @media (max-width: 700px) {
            .search-container {
                width: 95%;
                padding: 0 10px;
            }
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-family: 'Press Start 2P', monospace;
            border: 1px solid #0f0;
            background-color: black;
            color: #0f0;
            border-radius: 5px;
            margin-top: 20px;
        }
        .brand-logo-text {
            color: #0f0;
            font-size: 32px;
            letter-spacing: 8px;
            display: block;
        }
        .results-container {
            width: 95%;
            padding-left: 20px;
        }
        .total-results {
            padding-left: 20px;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        table {
            border-collapse: collapse;
            margin-left: 0;
            width: 100%;
        }
        th {
            background-color: #444;
            color: #0f0;
            padding: 10px;
            cursor: pointer;
            text-align: left;
        }
        td {
            border: 1px solid #555;
            padding: 8px;
            color: #d3d3d3;
        }
        tr:nth-child(odd) {
            background-color: #1c1c1c;
        }
        tr:hover {
            background-color: #333;
        }
        a {
            color: #4990e2;
            text-decoration: underline;
        }

                .collapsible-content {
            display: none;
            overflow: hidden;
            font-size: 0.8em; /* Smaller font size for collapsible content */
        }
        .collapsible-toggle {
            color: #0f0;
            cursor: pointer;
            display: block; /* Make the toggle a block to occupy its own line */
            margin: 5px 0;
         }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="search-container">
        <span class="brand-logo-text">Podcast Search</span>
        <form id="searchForm">
            <input type="text" id="searchBar" class="search-bar" placeholder="Enter search term...">
            <div>
                <input type="checkbox" id="toggleSearch" name="toggleSearch">
                <label for="toggleSearch">Guest</label>
            </div>
            <button type="submit" style="display: none;">Search</button>
        </form>
    </div>
    <div class="results-container">
        <div class="total-results">Total Results: <span id="totalResults">0</span></div>
        <div id="searchResults"></div>
    </div>
<script>
    let csvData = []; // Declare csvData in the global scope

    document.getElementById('searchForm').onsubmit = function(event) {
        event.preventDefault();
        performSearch();
    };

    function fetchCSVData() {
        const csvUrl = 'https://raw.githubusercontent.com/tyler-rong/my-website/main/podcast_summary.csv';
        fetch(csvUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(csvText => {
                csvData = Papa.parse(csvText, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true
                }).data;
                console.log("CSV Data Loaded:", csvData); // For debugging: log the loaded CSV data
                // Re-enable the search here if it was disabled
            })
            .catch(e => {
                console.error('Error fetching or parsing CSV:', e);
                // Consider disabling search here if the data fails to load
            });
    }

    // Call fetchCSVData when the window loads
    window.addEventListener('load', fetchCSVData);

    function performSearch() {
    const searchTerm = document.getElementById('searchBar').value.toLowerCase();
    const isTitleOnly = document.getElementById('toggleSearch').checked; // Check the state of the toggle

    const filteredData = csvData.filter(row => {
        if (isTitleOnly) {
            // Search only in the 'Title' column
            return row['Title'] && row['Title'].toString().toLowerCase().includes(searchTerm);
        } else {
            // Search in every column
            return Object.values(row).some(
                value => value && value.toString().toLowerCase().includes(searchTerm)
            );
        }
    });

    console.log("Filtered Data:", filteredData);
    displayResults(filteredData);
}
    
function displayResults(results) {
        const searchResultsContainer = document.getElementById('searchResults');
        const totalResultsElement = document.getElementById('totalResults');
        totalResultsElement.textContent = results.length;
        
        // Clear previous results
        searchResultsContainer.innerHTML = '';
        if (results.length > 0) {
            const table = document.createElement('table');
            const thead = table.createTHead();
            const tbody = table.createTBody();
            const headRow = thead.insertRow();
            
            // Create table headers
            ['Podcast Name', 'Podcast Host', 'Title', 'Summary', 'Tags', 'Published Date', 'Link'].forEach(text => {
                const th = document.createElement('th');
                th.textContent = text;
                headRow.appendChild(th);
            });
            
            // Create table rows
            results.forEach(item => {
                const row = tbody.insertRow();
                Object.keys(item).forEach(key => {
                    const cell = row.insertCell();
                    if (key === 'link') {
                        const link = document.createElement('a');
                        link.href = item[key];
                        link.textContent = 'Listen';
                        link.target = '_blank';
                        cell.appendChild(link);
                    } else if (key === 'summary' || key === 'tags') {
                        const collapsibleContent = document.createElement('div');
                        collapsibleContent.className = 'collapsible-content';
                        collapsibleContent.textContent = item[key];
                        
                        const collapsibleToggle = document.createElement('span');
                        collapsibleToggle.className = 'collapsible-toggle';
                        collapsibleToggle.textContent = 'Show More';
                        collapsibleToggle.onclick = function() {
                            const isCollapsed = collapsibleContent.style.display === 'none';
                            collapsibleContent.style.display = isCollapsed ? 'block' : 'none';
                            collapsibleToggle.textContent = isCollapsed ? 'Show Less' : 'Show More';
                        };
                        
                        cell.appendChild(collapsibleToggle);
                        cell.appendChild(collapsibleContent);
                    } else {
                        cell.textContent = item[key];
                    }
                });
            });
            searchResultsContainer.appendChild(table);
            makeAllTablesSortable();
        } else {
            searchResultsContainer.textContent = 'No results found.';
        }
    }
        // Sorting functionality
        function sortTable(table, col, reverse) {
            var tb = table.tBodies[0],
                tr = Array.prototype.slice.call(tb.rows, 0),
                i;
            reverse = -((+reverse) || -1);
            tr = tr.sort(function (a, b) {
                var aVal = a.cells[col].textContent.trim();
                var bVal = b.cells[col].textContent.trim();
                if (col === 4) { // Assuming 'Published Date' is in the 5th column (index 4)
                    aVal = new Date(aVal);
                    bVal = new Date(bVal);
                    return reverse * (aVal - bVal);
                } else {
                    return reverse * (aVal.localeCompare(bVal));
                }
            });
            for (i = 0; i < tr.length; ++i) tb.appendChild(tr[i]);
        }
        function makeSortable(table) {
            var th = table.tHead, i;
            th && (th = th.rows[0]) && (th = th.cells);
            if (th) i = th.length;
            else return;
            while (--i >= 0) (function (i) {
                var dir = 1;
                th[i].addEventListener('click', function () { sortTable(table, i, (dir = 1 - dir)) });
            }(i));
        }
        function makeAllTablesSortable() {
            var t = document.getElementsByTagName('table'), i = t.length;
            while (--i >= 0) makeSortable(t[i]);
        }
    </script>
</body>
</html>
